<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.min.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img src="static/images/logo.png" />
          <div class="logo-text">
            <h1 class="paw">Paw</h1>
            <h1 class="parent">Parent</h1>
          </div>
        </div>
        <ul class="nav-list" id="nav-list">
          <li><a href="index.html#header">Home</a></li>
          <li><a href="index.html#promotional-video">Demo</a></li>
          <li><a href="index.html#press-review">Reviews</a></li>
          <li><a href="#contact">Contact Us</a></li>
          <div id="cross">
            <i class="fa fa-times cross"></i>
          </div>
        </ul>

        <div class="bars" id="bars">
          <i class="fa fa-bars"></i>
        </div>
      </nav>
    </header>
    <section class="contact">
      <form class="contact-form">
        <h1>Contact Us</h1>
        <p>Want to get in touch? We'd love to hear from you!</p>
        <div class="form-wrapper">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Full Name" />
        </div>
        <div class="form-wrapper">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="form-wrapper">
          <label for="subject">Subject</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
        </div>
        <div class="form-wrapper">
          <label for="message">Message</label>
          <textarea
            class="message"
            name="message"
            id="message"
            placeholder="Message"
          ></textarea>
        </div>
        <button class="send-btn">Send</button>
      </form>
    </section>
      <div class="main-footer">
    <p>&#169 2020 PawParent.com - All rights reserved</p>
  </div>
  </body>
</html>
